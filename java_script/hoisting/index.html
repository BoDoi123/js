    <body>
        <!--  
            1. JS Hoisting

                - Hoisting (Nâng cao): là hành vi của JS nhằm di chuyển tất cả các khai báo lên đầu phạm vi hiện tại

            2. So sánh var >< let

                *) Hoisting:

                    - var: Được nâng cao (hoisted) - lên đầu tập lệnh hiện tại, hoặc hàm hiện tại, có thể sử dụng trước khi nó được khai báo trong mã lệnh.

                    - let, const: Cũng được nâng cao (hoisted) - lên đầu phạm vi block scope truy nhiên biến sẽ nằm trong vùng temporal dead zone - Không thể sử dụng biến trươc khi được khai báo.
                
                *) Phạm vi sử dụng (Scope):

                    - var: Có phạm vi là function scope:

                        -> Nếu một biến được khai báo bằng var, phạm vi của nó sẽ là phạm vi của hàm (function).

                        -> Biến sẽ được đẩy lên đầu phạm vi Function Scope.
                    
                    - let, const (ES6): Có phạm vi block scope:

                        -> Nếu một biến được khai báo bằng let, const phạm vi của nó sẽ là phạm vi block/

                        -> Biến sẽ được đẩy lên đầu phạm vi Block Scope.

                *) Re-declaration (Khai báo lại):

                    - var: Có thể khai báo lại một biến sử dụng var mà không gây ra lỗi.

                    - let: Không thể khai báo lại một biến sử dụng let trong cùng 1 phạm vi.
        -->
