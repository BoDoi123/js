        <!--  
            4. Các phương thức tìm kiếm String JS

                *) indexOf(searchValue, fromIndex)          => Tìm kiếm chuỗi (searchValue) xuất hiện lần đầu trong chuỗi.

                        Nếu tồn tại trả về index, không tồn tại trả về -1.

                *) lastIndexOf(searchValue, endIndex)       => Tìm kiếm chuỗi (searchValue) xuất hiện lần cuối trong chuỗi.

                        Nếu tồn tại trả về index, không tồn tại trả về -1.

                *) includes(searchValue, fromIndex)         => Kiểm tra chuỗi con.

                - Tham số fromIndex (tùy chọn): Vị trí bắt đầu tìm kiếm trong chuỗi. Nếu không được cung cấp, tìm kiếm từ đầu chuỗi.
        -->
