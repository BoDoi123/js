<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Console.log & Alert</title>
    </head>
    <body>
        <!--  
            1. alert

                - Hàm alert(): Là 1 hàm JavaScript được sử dụng để hiển thị một thông báo dạng popup trên trình duyệt của người dùng.

                - Cú pháp:

                    VD: alert ("Hello World");

                - Bản chất: Khi dùng hàm alert chúng ta muốn thông báo cho trình duyệt biết rằng, ta muốn hiển thị 1 popup bật lên, với nội dung truyền vào trong "".
            
            2. Console.log

                - Hàm Console.log: Là một hàm được sử dụng để xuất thông tin ra màn hình điều khiển (console) của trình duyệt.

                - Sử dụng để hiển thị thông tin debug, giúp phát triển và sửa lỗi trong mã nguồn.
        -->
    </body>
</html>
