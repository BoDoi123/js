<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Primitive Data Types</title>
    </head>
    <body>
        <!--  
            2. Primitive Data Types trong JS

                - String: Kiểu chuỗi, là kiểu dữ liệu để lưu trữ chuỗi ký tự.

                    VD: let myString = "Xin chao";

                - Number: Kiểu số, là kiểu dữ liệu để lưu trữ số, có thể là số nguyên hoặc số thực.

                    VD: let soNguyen = 10;
                        let soThuc = 3.14;

                - Boolean: Kiểu luận lý, chỉ có thể nhận giá trị true hoặc false.

                    VD: let isTrue = true;
                        let isFalse = false;

                - Undefined: Biến chưa được gán giá trị sẽ có kiểu dũ liệu là undefined.

                    VD: let undefinedVariable;

                - Null: Biến được gán giá trị null. Thường dùng để reset biến, gán giá trị mặc định.....

                    VD: let nullValue = null;
        -->

        <!-- File JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
