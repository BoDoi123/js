        <!--  
            1. Truthy and Falsy Values

                - Chúng ta đã bàn đến ép kiểu dữ liệu từ chuỗi -> số dùng: Number, parseInt, parseFloat.

                - Chúng ta cũng có thể ép ngược lại từ số -> chuỗi 

                    VD: let a = 123;

                        let b = String(a);

                - Tuy nhiên đối với kiểu boolean (kiểu lý luận true false thì cần chú ý)

                *) Trong JavaScript, một số giá trị được coi là "falsy" (giá trị sai). Những giá trị này khi được chuyển đổi thành kiểu Boolean 

                    -> Sẽ mang giá trị false. Ngược lại, các giá trị không phải là "falsy" được coi là "truthy" (giá trị đúng).

                *) Có 8 giá trị Falsy
                
                    a) false: Giá trị Boolean false luôn là "falsy";

                    b) 0: Số không (0) được coi là "falsy";

                    c) -0: Số âm không (-0) được coi là "falsy";

                    d) 0n: Số Bright không (0n) cũng là "falsy";

                    e) "": Chuỗi rỗng cũng là "falsy";

                    f) null: Giá trị null được coi là "falsy";

                    g) undefined: Giá trị undefined cũng là "falsy";

                    h) NaN: Giá trị NaN (Not a Number) được coi là "falsy";
        -->
