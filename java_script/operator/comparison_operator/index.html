        <!--  
            1. Các phép so sánh

                - !=: Khác nhau.

                - >: Lớn hơn.

                - <: Bé hơn.

                - >=: Lớn hơn hoặc bằng.

                - <=: Bé hơn hoặc bằng.

                - ==: Bằng nhau (Không quan tâm kiểu dữ liệu).

                - ===: Bằng nhau (So sánh giá trị và kiểu dữ liệu).

            2. Sự khác nhau giữa == và ===

                *) Coercion (Sự ép buộc): 

                    - ==        => Tuân theo coercion (ép kiểu ngầm định trong JS).

                    - ===       => Không tuân theo coercion. 

                *) Type Conversion (Chuyển đổi loại):

                    - ==        => Ngầm chuyển đổi kiểu dữ liệu trước khi so sánh.

                    - ===       => Không chuyển đổi kiểu dữ liệu ban đầu của chúng.
        -->
