        <!--  
            1. SetTimeout

                *) setTimeOut() được sử dụng để thực hiện một hàm sau 1 khoảng thời gian delay nhất định.

                - Cú pháp:

                    *) setTimeOut(function, milliseconds, param1, param2, ...);

                        +) function: Hàm mà chúng ta muốn thưc hiện sau khoảng thời gian.

                        +) delay: Thời gian chờ trước khi hàm được gọi, được đo bằng mili giấy.

                *) setTimeout: Truyền trực tiếp function

                *) setTimeout: Trường hợp hàm có tham số truyền vào

                *) setTimeout: Hủy thực hiện hàm.

                    - Khi bạn sử dụng setTimeout() để tạo 1 delay trong việc thực thi hàm, setTimeout sẽ trả về 1 ID của timeout.

                    => Gán ID của timeout vào 1 biến, để tham chiếu đến nó và hủy bỏ delay nếu cần.
