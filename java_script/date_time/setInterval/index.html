            1. setInterval()

                *) setInterval() giúp thực hiện 1 function lặp đi lặp lại sau một khoảng thời gian cố định.

                    - Cú pháp:

                        +) setInterval(function, milliseconds, param1, param2, ...)

                            => function: Hàm mà ta muốn thực hiện lặp lại sau 1 khoảng thời gian.

                            => milliseconds: Thời gian hàm sẽ tự động đươc gọi lại lần tiếp theo.

                    - Cách sử dụng: Tương tự với setTimeout() có thể gọi hàm trực tiếp hoặc thông qua tên hàm, tên biến.

                *) Hủy lặp:

                    - intervalID: là một giá trị duy nhất được được trả về bời hàm setInterval() 

                    => Gán intervalID vào 1 biến, để tham chiếu đến nó và hủy lặp nếu cần.
